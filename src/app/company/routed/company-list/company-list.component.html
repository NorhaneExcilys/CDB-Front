<h1>Company</h1>

<div class="example-button-row">
  <a href="" routerLink='/companies/add'>
    <button mat-raised-button color="primary">
      Add company
    </button>
  </a>
  <button mat-raised-button color="warn">Delete</button>
  <!--<button mat-raised-button disabled>Disabled</button>-->
</div>

<mat-selection-list>
  <mat-list-option *ngFor="let company of companies">
    {{company.name}}
  </mat-list-option>
</mat-selection-list>

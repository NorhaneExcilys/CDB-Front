<h1>Add company</h1>

<form class="add-company-form" method="post" action="#" (submit)="newCompany()">

  <mat-form-field class="input">
    <input matInput name="name" placeholder="Company name" value="" [(ngModel)]="company.name">
  </mat-form-field>

  <div class="alert" *ngIf="emptyName">
    {{ alertMessage }}
  </div>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">
        Add
    </button>
    <a href="" routerLink='/companies'>
      <button mat-raised-button color="warn">
        Cancel
      </button>
    </a>
  </div>

</form>

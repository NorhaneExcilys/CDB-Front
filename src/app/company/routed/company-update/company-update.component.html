<h1>Update company</h1>

<form class="update-company-form" [formGroup]="companyForm" *ngIf="company">

  <mat-form-field class="input">
    <input matInput name="name" placeholder="Company name" formControlName="name">
  </mat-form-field>

  <div class="alert" *ngIf="emptyName">
    {{ alertMessage }}
  </div>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="updateCompany()">
        Update
    </button>
    <a href="">
      <button mat-raised-button color="warn">
        Cancel
      </button>
    </a>
  </div>

</form>

<h1>Update company</h1>

<form [formGroup]="companyForm" *ngIf="company">

  <mat-form-field>
    <input matInput name="name" placeholder="Company name" formControlName="name">
  </mat-form-field>

  <div *ngIf="emptyName">
    {{ alertMessage }}
  </div>

  <button mat-raised-button color="primary" (click)="updateCompany()">
      Edit
  </button>
  <a href="">
    <button mat-raised-button color="warn" routerLink="/companies">
      Cancel
    </button>
  </a>

</form>
